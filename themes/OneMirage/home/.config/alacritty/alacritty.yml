colors:
  # Default colors
  primary:
    background: "#1f2430"
    foreground: "#cbccc6"
    bright_foreground: "#f28779"

  # Normal colors
  normal:
    black: "#212733" #
    red: "#f08778" #
    green: "#53bf97" #
    yellow: "#fdcc60" #
    blue: "#60b8d6" #
    magenta: "#ec7171" #
    cyan: "#98e6ca" #
    white: "#fafafa" #

  # Brightened
  bright:
    black: "#686868"
    red: "#f58c7d"
    green: "#58c49c"
    yellow: "#ffd165"
    blue: "#65bddb"
    magenta: "#f17676"
    cyan: "#9debcf"
    white: "#ffffff"

font:
  normal:
    family: "Input Nerd Font"
    style: Regular
  bold:
    family: "Input Nerd Font"
    style: Bold
  italic:
    family: "Input Nerd Font"
    style: Italic
  bold_italic:
    family: "Input Nerd Font"
    style: Bold Italic

  # Point size
  size: 9.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
    
env:
  TERM: xterm-256color

window:
  padding:
    x: 13
    y: 13

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
